    <h1>炮姐简介</h1>
    <br>
    <p>原名：御坂美琴</p>
    <br>
    <p>登场作品：某科学的超电磁炮</p>
    <br>
    <p>简介：御坂美琴，《魔法禁书目录》中的人物及《科学超电磁炮》的主人公。
        学园都市中仅有的七名超能力者中排名第三位，学园都市最强“电击使”，代号“超电磁炮”。
        贵族女校常盘台中学二年级学生，有“常盘台的王牌”和“最强无敌的电击公主”之称。
        性格好胜、正义感强，有着男孩子般的爽朗性格，但是却没有耐心，非常不坦率。
    </p>
