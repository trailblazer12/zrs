    <h1>千歌简介</h1>
    <br/>
    <p>登场作品：公主连结</p>
    <br>
    <p>简介：千歌，游戏《公主连结！Re:Dive》中的角色，所属公会为慈乐之音
        是位为了保护人们而歌唱的唱唤士少女。千歌（圣诞节）是一名魔法角色，后卫，
        通过唱唤精灵进行战斗的雪花之歌姬。使用连结爆发召唤出的精灵们拥有回复生命值和技能值的能力，
        即使正处于劣势，也可以瞬间扭转战况。
    </p>
